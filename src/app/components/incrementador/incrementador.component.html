<h4>{{ leyenda }}</h4>
<div class="input-group mb-3">
  <button
    class="btn btn-danger"
    type="button"
    id="button-addon1"
    (click)="cambiarValor(-5)"
  >
    <i class="mdi mdi-minus"></i>
  </button>
  <input type="text" class="form-control" [(ngModel)]="porciento" />
  <button
    class="btn btn-primary"
    type="button"
    id="button-addon2"
    (click)="cambiarValor(5)"
  >
    <i class="mdi mdi-plus"></i>
  </button>
</div>
