<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <table data-toggle="table" data-height="250" data-mobile-responsive="true" class="table table-hover">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>User Name</th>
                            <th>Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let usuario of usuarios" id="tr-id-1" class="tr-class-1">
                            <td>{{usuario.id}}</td>
                            <td>{{usuario.userName}}</td>
                            <td>{{usuario.name}}</td>
                            <td>{{usuario.lastName}}</td>
                            <td>{{usuario.age}}</td>
                        </tr>                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
