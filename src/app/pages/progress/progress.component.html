<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4>Barra de progreso</h4>
        <div class="progress">
          <div
            class="progress-bar progress-bar-striped progress-bar-animated"
            role="progressbar"
            [attr.aria-valuenow]="porciento"
            aria-valuemin="0"
            aria-valuemax="100"
            [style.width]="porciento + '%'"
          ></div>
        </div>
        <br />
        <div class="progress"></div>
        <div
          class="
            progress-bar progress-bar-striped progress-bar-animated
            bg-success
          "
          role="progressbar"
          [attr.aria-valuenow]="porciento"
          aria-valuemin="0"
          aria-valuemax="100"
          [style.width]="porciento + '%'"
        ></div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador
          leyenda="Progress 1"
          porciento="20"
        ></app-incrementador>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador
          leyenda="Progress 2"
          porciento="20"
        ></app-incrementador>
      </div>
    </div>
  </div>
</div>
